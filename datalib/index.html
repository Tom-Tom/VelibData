<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Datalib'</title>
    <meta name='keywords' content='velib, jc decaux, api, dataviz, data visualisation, timeline, donut, hetic, données, statistiques'>
    <meta name='description' content="Datalib' permet de visualiser les données des Velib' de Paris">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta property='og:locale' content='fr_FR'>
    <meta property='og:title' content="Datalib'">
    <meta property='og:description' content=Datalib' permet de visualiser les données des Velib' de Paris>
    <meta property='og:url' content='http://spockit.nexgate.ch/dataviz/'>
    <meta property='og:site_name' content="Datalib'">
    <meta property='og:type' content='website'>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<style type='text/css' media='screen'>
        #holder {
            height: 250px;
            margin: 0 0 0 0;
            width: 1500px;
        }
    </style>
</head>
<body>
    <section id='loading_page'>
        <div id='gate_top'></div>
        <div class='content'>
            <div class='circle'></div>
            <div class='circle1'></div>
        </div>
        <div id='gate_bottom'></div>
    </div>
    </section>
    <section id='title'>
        <a href=''><h1>Datalib'</h1></a>
        <div class='search example-arabic'>
            <input id='search' type='text' placeholder='rechercher une station par nom' />
        </div>
    </section>

	<section id='informations'>
		<span id='titreStation'></span>
		<span id='soustitreStation'></span>
        <figure id='donutContainer'></figure>
	</section>

	<section id='map_container'>
		<div id='map'></div>
	</section>

	<section id='timeline'>
		<nav>
            <ul>
                <li class='active'>RealTime</li>
                <li>24 heures</li>
                <li>7 jours</li>
                <li>30 jours</li>
            </ul>      
        </nav>
        <div id='graph'></div>
	</section>
    <!-- LIBRARIES -->
    <script type='text/javascript' src='js/lib/jquery.min.js'></script>
    <script type='text/javascript' src='js/lib/typeahead.min.js'></script>
    <script type='text/javascript' src='js/lib/underscore.min.js'></script>
    <script type='text/javascript' src='js/lib/jyql.min.js'></script>
    <script type='text/javascript' src='js/lib/moment.js'></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.js'></script>
    <script type='text/javascript' src='js/lib/highcharts.min.js'></script>
    <script type='text/javascript' src='js/lib/TweenMax.min.js'></script>
    <!-- OUR SCRIPTS -->
	<script type='text/javascript' src='js/main.js'></script>
</body>
</html>
